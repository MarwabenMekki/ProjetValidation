<div class="all-title-box">
    <div class="container text-center">
        <h1>Login</h1>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <div>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group" >
              <input type="email" class="form-control" name="input" [(ngModel)]="user.login" placeholder="Tel Or Email">
            </div>
        
            <div class="form-group" >
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-info py-3 px-5" style="margin-left: 480px;margin-top: 30px;" >Login</button>
          </div>
          
          </form>
        </div>
        <span style="color: red;">{{errorMsg}}</span> 
      </div>
