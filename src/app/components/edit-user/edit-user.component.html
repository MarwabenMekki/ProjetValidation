<div class="all-title-box">
    <div class="container text-center">
        <h1>Edit User</h1>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #editUserForm="ngForm" (ngSubmit)="editUser()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="user.firstName" name="a"  placeholder="FirstName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"[(ngModel)]="user.lastName" name="b" placeholder="LastName">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="user.email" name="c" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="user.telephone" name="d" placeholder="Telephone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="user.adress" name="e" placeholder="Adress">
          </div>
          <div *ngIf="user.role=='teacher'">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="user.speciality" name="f" placeholder="Speciality">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="user.status" name="g" placeholder="Status">
          </div>
        </div>
        <div class="form-group" *ngIf="user.role=='parent'">
            <input type="number" class="form-control" [(ngModel)]="user.childPhone" name="h" placeholder="Child Phone">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" style="margin-left: 480px;" value="Edit User">
          </div>
        </form>  
        <span style="color: red;">{{errorMsg}}</span>
      </div>
