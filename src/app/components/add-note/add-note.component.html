<div class="all-title-box">
    <div class="container text-center">
        <h1>Add Note</h1>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #noteForm="ngForm" (ngSubmit)="addNote()">

            <div class="form-group">
                <select name="" id="" class="form-control" (change)="selectStudent($event)">
                  <option value="">Select Student</option>
                  <option *ngFor="let student of students" [value]="student._id" style="color: black;">
                  {{student.fistName}} {{student.lastName}}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <select name="" id="courseId" class="form-control" (change)="selectCourse($event)">
                  <option value="">Select Course</option>
                  <option *ngFor="let course of courses" [value]="course._id" style="color: black;">
                  {{course.name}}
                  </option>
                </select>
              </div>

          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="note.value" name="a"  placeholder="Value">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"[(ngModel)]="note.evaluation" name="b" placeholder="Evaluation">
          </div>
    
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" style="margin-left: 480px;" value="Add Note">
          </div>
        </form>  
      </div>
