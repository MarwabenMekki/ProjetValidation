<div class="all-title-box">
    <div class="container text-center">
        <h1>Search A University</h1>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="searchForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="country" placeholder="Country">
              </div>
              <div *ngIf="searchForm.controls['country'].invalid &&
             (searchForm.controls['country'].touched || searchForm.controls['country'].dirty)">
                <div *ngIf="searchForm.controls['country'].errors?.['required']">
                    country is required
                </div>
              </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" style="margin-left: 480px;" value="Search" (click)="search()">
          </div>
        </form>  
     
      <div  *ngIf="result">
        <p>Name:{{result.name}}</p>
        <p>Country:{{result.country}}</p>
        <p>Domains:{{result.domains}}</p>
      </div>
    </div>
