<div class="all-title-box">
    <div class="container text-center">
        <h1>Add Course</h1>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form #courseForm="ngForm" (ngSubmit)="addCourse()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="course.name" name="a"  placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"[(ngModel)]="course.description" name="b" placeholder="Description">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="course.duration" name="c" placeholder="Duration">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" style="margin-left: 480px;" value="Add Course">
          </div>
        </form>  
      </div>
