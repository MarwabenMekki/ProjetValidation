<div class="all-title-box">
    <div class="container text-center">
        <h1>Search Your children's results</h1>
    </div>
</div>

<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <div>
            <form (ngSubmit)="searchResults()" #searchResultForm="ngForm">
              <div class="form-group">
                <input type="tel" class="form-control" name="a" [(ngModel)]="user.childPhone" placeholder="Enter Your Child's Phone">
              </div>
  
              <div class="form-group">
              <button type="submit" class="btn btn-info py-3 px-5" style="margin-left: 480px;margin-top: 30px;" >search Results</button>
            </div>  
   
        </form> 
        <span style="color: red;">{{errorMsg}}</span>
    </div>  
    </div>
</div>  
    <table class="table">
      
          <tr>
            <th scope="col">Course</th>
            <th scope="col">Description</th>
            <th scope="col">Duration</th>
            <th scope="col">Teacher</th>
            <th scope="col">Note</th>
            <th scope="col">Evaluation</th>
          </tr>
       
          <tr *ngFor="let course of courses">
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.teacher.firstName}} {{course.teacher.lastName}}</td>
            <td>{{note.value}}</td>
            <td>{{note.evaluation}}</td>
          </tr> 
      </table>
