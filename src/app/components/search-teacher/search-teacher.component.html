<div class="all-title-box">
    <div class="container text-center">
        <h1>Search Teacher</h1>
    </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
          <form #searchForm="ngForm" (ngSubmit)="searchTeachers()">
           <div class="form-group">
             <input type="text" placeholder="Speciality" class="common-input mb-20 form-control" [(ngModel)]="teacher.speciality" name="a"  #tSpeciality="ngModel"
               [ngClass]="{ 'is-invalid': searchForm.submitted && tSpeciality.invalid }" required minlength="3">
                 <div *ngIf="searchForm.submitted && tSpeciality.invalid" class="invalid-feedback">
                  <p *ngIf="tSpeciality.errors?.['required']">Speciality is required</p>
                  <p *ngIf="tSpeciality.errors?.['minlength']">Speciality : 3</p>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info py-3 px-5" style="margin-left: 480px;margin-top: 30px;" >Search</button>
              </div>
            </form>
            <p>{{ teacher.firstName}} {{ teacher.lastName}}</p>
            <p>{{ teacher.telephone}}</p>
            <span style="color: red;">{{searchError}}</span>
        </div>
    </div>
</div>
